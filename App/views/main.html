  <!-- screen pagination -->

      </li>
      <li><a href="#">&raquo;</a></li>
    </ul>

  </div>
  
  <div class="section" id="list">
    
      <!-- screen list group -->
      <ul class="list-group grow"> <!-- flip -->
        <li ng-repeat="item in data.items" class="list-group-item" ng-controller="BookmarkItemCtrl">
