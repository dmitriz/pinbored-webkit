<div class="row">
  <div class="col-xs-9">
    <small class="list-group-item-heading" ng-click="toggleExpand()">
      {{item.description}}<br/>
      <a class="" href="javascript: void(0)" ng-click="openBookmark('{{item.href}}')">{{item.href | limitTo : 90}}</a>
    </small>
  </div>
  <div class="col-xs-3 link-item-toolbar">
    <div class="form-group">
      <div class="btn-toolbar">
        <div class="btn-group">
          <a class="btn btn-primary btn-sm" href="#fakelink"><span class="fui-eye"></span></a>
          <a class="btn btn-primary btn-sm" href="#fakelink"><span class="fui-new"></span></a>
          <a class="btn btn-warning btn-sm active" href="#fakelink"><span class="fui-cross"></span></a>
        </div>
      </div>
    </div>          
  </div>
</div>

<div class="hiddenContent animated" ng-show="isExpanded">
  <!-- ng-class="{false: 'animated zoomOut', true: 'animated zoomIn'}[isExpanded]" -->
  <hr/>
  <small class="list-group-item-text">{{item.extended}}</small>
  
  <form role="form">
    <div class="form-group">
      <input ng-model="item.description" class="form-control hiddeninputs input-sm col-xs-4" type="text">
    </div>
    <div class="form-group">
      <input ng-model="item.href" class="form-control hiddeninputs input-sm col-xs-4" type="text">
    </div>
    <div class="form-group">
      <textarea ng-model="item.extended" placeholder="no extended description." class="form-control hiddeninputs input-sm col-xs-4" rows="2">
      </textarea>
    </div>
  </form>

</div>
