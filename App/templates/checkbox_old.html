<label ng-class="{'checked': model, 'disabled': disabled}" class="checkbox">{{label}}
  <span class="icons">
    <span class="first-icon fui-checkbox-unchecked"></span>
    <span class="second-icon fui-checkbox-checked"></span>
  </span>
  <input type="checkbox" ng-model="model" ng-disabled="disabled" ng-value="value" 
  ng-required="required" name="name"/>
</label>
