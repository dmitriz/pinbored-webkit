<label ng-class="{'checked': model == value, 'disabled': disabled}" class="radio">
  {{label}}
  <span class="icons">
    <span class="first-icon fui-radio-unchecked"></span>
    <span class="second-icon fui-radio-checked"></span>
  </span>
  <input type="radio" ng-model="model" ng-disabled="disabled" ng-value="value" 
  ng-required="required" name="name"/>
</label>
